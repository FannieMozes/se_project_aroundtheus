<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="An interactive page where users can add and remove photos, like photos of other users, and make a few minor adjustments to their own profile."
    />
    <meta
      name="keywords"
      content="USA, pictures, photos, landscapes, nature, travelling in the USA, sights"
    />
    <meta name="author" content="Fannie Mozes" />
    <title>Around the U.S</title>
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="shortcut icon" href="favicon.ico" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header">
        <img
          src="./images/logo.svg"
          class="header__logo"
          alt="Around the U.S logo"
        />
      </header>
      <main>
        <section class="profile page__section">
          <img
            src="./images/jacques-cousteau.jpg"
            class="profile__image"
            alt="Avatar of Jacques-Cousteau"
          />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button
              class="profile__edit-button"
              type="button"
              id="profile-edit-button"
              aria-label="edit profile"
            ></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button
            class="profile__add-button"
            type="button"
            id="profile-add-button"
            aria-label="Add images"
          ></button>
        </section>
        <section class="gallery page__section">
          <ul class="gallery__cards"></ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy; 2024 Around the U.S.</p>
      </footer>
    </div>

    <div class="modal" id="profile-edit-modal">
      <div class="modal__container">
        <button
          class="modal__close"
          type="button"
          id="modal-close-edit-button"
          aria-label="close"
        ></button>
        <p class="modal__heading">Edit profile</p>
        <form class="modal__form">
          <input
            type="text"
            class="modal__input"
            name="title"
            id="profile-title-input"
            placeholder="Name"
          />
          <input
            type="text"
            class="modal__input"
            name="description"
            id="profile-description-input"
            placeholder="Description"
          />
          <button
            class="modal__save-button"
            type="submit"
            id="modal-close-save-button"
            aria-label="save changes"
          >
            Save
          </button>
        </form>
      </div>
    </div>

    <div class="modal" id="add-card-modal">
      <div class="modal__container">
        <button
          class="modal__close"
          type="button"
          id="modal-close-add-button"
          aria-label="close"
        ></button>
        <p class="modal__heading">New Place</p>
        <form class="modal__form" id="add-card-form">
          <input
            type="text"
            class="modal__input modal__input_type_title"
            name="title"
            id="card-title-input"
            placeholder="Title"
          />
          <input
            type="text"
            class="modal__input modal__input_type_link"
            name="image-link"
            id="image-link-input"
            placeholder="Image link"
          />
          <button
            class="modal__save-button"
            type="submit"
            id="modal-create-card-button"
            aria-label="create new card"
          >
            Create
          </button>
        </form>
      </div>
    </div>
    <div class="modal" id="preview-image-modal">
      <div class="modal__image-container">
        <button
          class="modal__close modal__close_image"
          type="button"
          id="modal-close-preview-button"
          aria-label="close"
        ></button>
        <img
          class="modal__image-preview"
          id="image-preview"
          alt="image-preview"
        />
        <p class="modal__image-caption"></p>
      </div>
    </div>

    <template id="card-template">
      <li class="card">
        <img src="#" class="card__image" alt="card-image" />
        <div class="card__description">
          <h2 class="card__title"></h2>
          <button
            class="card__like-button"
            type="button"
            aria-label="like this post"
          ></button>
          <button
            class="card__delete-button"
            type="button"
            id="card-delete-button"
            aria-label="delete this image"
          ></button>
        </div>
      </li>
    </template>
    <script src="scripts/index.js"></script>
  </body>
</html>
