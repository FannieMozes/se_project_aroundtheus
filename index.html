<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="An interactive page where users can add and remove photos, like photos of other users, and make a few minor adjustments to their own profile."
    />
    <meta
      name="keywords"
      content="USA, pictures, photos, landscapes, nature, travelling in the USA, sights"
    />
    <meta name="author" content="Fannie Mozes" />
    <title>Around the U.S</title>
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="shortcut icon" href="favicon.ico" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header">
        <img src="./images/logo.svg" class="header__logo" alt="the U.S logo" />
      </header>
      <main>
        <section class="profile page__section">
          <img
            src="./images/jacques-cousteau.jpg"
            class="profile__image"
            alt="Avatar of Jacques-Cousteau"
          />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button
              class="profile__edit-button"
              type="button"
              id="profile-edit-button"
              aria-label="edit profile"
            ></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button
            class="profile__add-button"
            type="button"
            id="profile-add-button"
            aria-label="Add images"
          ></button>
        </section>
        <section class="gallery page__section">
          <ul class="gallery__cards">
            <li class="card">
              <img
                src="images/yosemite.jpg"
                class="card__image"
                alt="Yosemite Valley"
              />
              <div class="card__description">
                <h2 class="card__title">Yosemite Valley</h2>
                <button
                  class="card__like-button"
                  type="button"
                  aria-label="like this post"
                ></button>
              </div>
            </li>
            <li class="card">
              <img
                src="images/lake-louise.jpg"
                class="card__image"
                alt="Lake Louise"
              />
              <div class="card__description">
                <h2 class="card__title">Lake Louise</h2>
                <button
                  class="card__like-button"
                  type="button"
                  aria-label="like this post"
                ></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/bald-mountains.jpg"
                class="card__image"
                alt="Bald Mountains"
              />
              <div class="card__description">
                <h2 class="card__title">Bald Mountains</h2>
                <button
                  class="card__like-button"
                  type="button"
                  aria-label="like this post"
                ></button>
              </div>
            </li>
            <li class="card">
              <img src="images/latemar.jpg" class="card__image" alt="Latemar" />
              <div class="card__description">
                <h2 class="card__title">Latemar</h2>
                <button
                  class="card__like-button"
                  type="button"
                  aria-label="like this post"
                ></button>
              </div>
            </li>
            <li class="card">
              <img
                src="images/vanoise.jpg"
                class="card__image"
                alt="Vanoise National Park"
              />
              <div class="card__description">
                <h2 class="card__title">Vanoise National Park</h2>
                <button
                  class="card__like-button"
                  type="button"
                  aria-label="like this post"
                ></button>
              </div>
            </li>
            <li class="card">
              <img
                src="images/lago.jpg"
                class="card__image"
                alt="Lago di Braies"
              />
              <div class="card__description">
                <h2 class="card__title">Lago di Braies</h2>
                <button
                  class="card__like-button"
                  type="button"
                  aria-label="like this post"
                ></button>
              </div>
            </li>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy; 2024 Around the U.S.</p>
      </footer>
    </div>

    <div class="modal" id="profile-edit-modal">
      <div class="modal__container">
        <button
          class="modal__close"
          type="button"
          id="modal-close-button"
          aria-label="close"
        ></button>
        <p class="modal__heading">Edit profile</p>
        <form class="modal__form">
          <fieldset class="modal__fieldset">
            <input
              type="text"
              class="modal__input"
              name="title"
              placeholder="Name"
            />
            <input
              type="text"
              class="modal__input"
              name="description"
              placeholder="Description"
            />
          </fieldset>
          <button
            class="modal__save-button"
            type="submit"
            aria-label="save changes"
          >
            Save
          </button>
        </form>
      </div>
    </div>
    <script src="scripts/index.js"></script>
  </body>
</html>
